<mat-card class="mx-5">
    <mat-card-content>
<div class="Details" >
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">RollNo</th>
          <th scope="col">Name</th>
          <th scope="col">Total Marks</th>
          <th scope="col">Score</th>
          <th scope="col">Grade</th>
          <th scope="col">Result</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let scoresheet of data">
          <th scope="row">{{scoresheet.id}}</th>
          <td>{{scoresheet.rollNo}}</td>
          <td>{{scoresheet.name}}</td>
          <td>{{scoresheet.total_Marks}}</td>
          <td>{{scoresheet.score}}</td>
          <td>{{scoresheet.grade}}</td>
          <td>{{scoresheet.result}}</td>
        </tr>
      </tbody>
    </table>

  </div>
  
  </mat-card-content>
</mat-card>
